server {
	listen 80;
	#SN_DEVICEserver_name "~^((?!lasna)[aioubdfghjklmnprstvz]{5}\.)?talebox";
	#SN_SERVERserver_name ~^talebox;
	server_name ~^talebox; #SN_DEVELOPMENT

	#talebox.access
	
	#KEYS
	
	index home.html index.html;
	
	root /home/rubend/p/slepau/web/dist/talebox;#TALEBOX

	location = /emojis {
		brotli_static on;
		rewrite ^ /emojis/index.html break;
		root /home/rubend/p/slepau/web/dist;#WEB_MONO
	}

	# Forwards web requests to web folder for static assets
	# basically all web content js/html/css.
	include sites/web.location;
}